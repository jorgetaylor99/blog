<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

{% for comment in comments %}
    <div>
        <p>{{ comment.creation_date }} {{ comment.name }}: {{ comment.message }}</p>
    </div>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Add comment</button>
</form>
